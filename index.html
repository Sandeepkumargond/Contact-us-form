<!DOCTYPE html>
<html lang="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="icon" href="assets/png-transparent-contact-us-icon-email-iphone-telephone-computer-icons-contact-miscellaneous-blue-angle-thumbnail.png">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <form onsubmit="sendMail(); reset(); return false;">
       
        <h3>Contact us</h3>
        <div class="input">
            
            <input type="text" name="name" id="name" autocomplete="off" placeholder=" " required>
            <label for="name">Name:</label>
        </div>
        
        <div class="input">
            <input type="email" name="email" id="email" autocomplete="off" placeholder=" " required>
            <label for="email">E-mail:</label>
        </div>
        <div class="input">
            
            <textarea cols="0" rows="3" name="msg" id="msg" placeholder="" required></textarea>
            <label for="msg">Message:</label>
        </div>
        <button type="submit" class="btn">Enter</button>
    </form>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="assets/script.js"></script>

</body>

</html>
